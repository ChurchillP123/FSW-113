<!DOCTYPE html>
<html>
    <head>
        <title>CashMoney Bank</title>
        <style>
            .letter {
                margin: 0 auto;
                width: 400px;
                border: black 1px solid;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="letterDiv"></div>
    </body>
    <script>
        var bankName = 'CashMoney Bank'
        let letterText = ''

        const customers = [ 
            { fname: 'Brianna', balance: -54.99, rate: 2.7 },
            { fname: 'Dillon', balance: 1014.94, rate: 5.1 },
            { fname: 'Dmitri', balance: 0, rate: 7.2 },
            { fname: 'Hazel', balance: 0, rate: 7.2 },
            { fname: 'Isaiah', balance: 224.99, rate: 5.1 },
            { fname: 'Laura', balance: -213.40, rate: 2.5 },
            { fname: 'Matias', balance: -12.06, rate: 3.1 },
            { fname: 'Monique', balance: 2220.54, rate: 7.2 },
            { fname: 'Petra', balance: 500.35, rate: 4.9 },
            { fname: 'Reggie', balance: 0, rate: 7.2 }
        ]
        //formulates a specific message to each client based on their respective balances. 
        function customerStatus (name, balance, rate) {
            if (balance == 0) {
                letterText += `Hello ${name}, greetings from ${bankName}. Your balance is current. No need for action until next month.`;
            } else if (balance < 0) {
                letterText += `Hello ${name}, this is an attempt to collect a debt owed to ${bankName}. Your account is past due by the amount of ${balance}.`;
            } else {
                letterText += `Hello ${name}, greetings from ${bankName}. Because you are such a great customer, we're lowering your interest rate to ${rate}%.`;
            }
        }
        //creates divs for each customer and appends them to the DOM
        for (customer in customers) {
            let letter = document.createElement('div');
            customerStatus(customers[customer].fname, customers[customer].balance, customers[customer].rate);
            letter.textContent = letterText;
            letter.classList.add('letter');
            let container = document.querySelector('#letterDiv');
            container.appendChild(letter);
            letterText = '';
        }
    </script>
</html>
